<body>
    <header>
        <div class="container">
            <div class="title-group">
                <h1 id="app-title"></h1>
                <div class="language-selector">
                    <button id="lang-de" class="lang-button" data-lang="de"></button>
                    <button id="lang-en" class="lang-button" data-lang="en"></button>
                </div>
            </div>
            <!-- Header Navigation -->
            <nav class="header-nav">
                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul id="nav-list">
                    <li><a href="src/html/blog.html" class="header-button" id="link-blog-header">Blog</a></li>
                    <li><a href="src/html/faq.html" class="header-button" id="link-faq-header">FAQ</a></li>
                    <li><a href="src/html/hilfe.html" class="header-button" id="link-help-header">Hilfe</a></li>
                    <li class="dropdown">
                        <button class="header-button" id="link-support-header">Support</button>
                        <div class="dropdown-content">
                            <a href="https://github.com/MarkO75SU/wiki-gui" target="_blank" id="link-github-repo">GitHub</a>
                            <a href="https://github.com/MarkO75SU/wiki-gui/archive/refs/heads/main.zip" id="link-download-zip">ZIP</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-interface">
            <h2 id="main-heading"></h2>
            <p id="main-heading-disclaimer" class="heading-disclaimer"></p>
            <div class="mode-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="advanced-mode-toggle">
                    <span class="slider"></span>
                </label>
                <label for="advanced-mode-toggle" id="label-advanced-mode"></label>
                <span id="advanced-mode-description"></span>
            </div>
            <p id="intro-text">
                <a href="https://de.wikipedia.org/wiki/Hilfe:Suche" target="_blank" id="official-doc-link"></a>
                <br>

            </p>

            <div class="presets-container">
                <h3 id="presets-heading"></h3>
                <p id="presets-description"></p>
                <div class="preset-controls">
                    <div class="form-group">
                        <label for="preset-category-select" id="label-preset-category"></label>
                        <select id="preset-category-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="preset-select" id="label-select-preset"></label>
                        <select id="preset-select"></select>
                    </div>
                    <button type="button" id="apply-preset-button" class="preset-button"></button>
                </div>
            </div>

            <div class="search-form-container">
                <form id="search-form">
                    <div class="form-group">
                        <label for="target-wiki-lang" id="label-target-wiki-lang"></label>
                        <select id="target-wiki-lang">
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>

                                        <div class="search-group" id="group-main-query">

                                            <h3 class="accordion-header" id="heading-main-query">                <span class="info-icon" data-info-id="info-main-query" title="Define primary keywords and search logic (AND/OR, exclude, exact phrases). See '?' for full details and examples.">?</span><span class="accordion-arrow">

                                            </h3>

                                            <div class="accordion-content">
                <div class="modifiers-group" style="grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--space-sm); background: var(--slate-50); padding: var(--space-sm); border-radius: var(--radius-md); margin-bottom: var(--space-md); border: 1px solid var(--slate-100);">
                    <div class="option-group">
                        <input type="checkbox" id="option-wildcard">
                        <label for="option-wildcard" id="label-option-wildcard">Platzhalter-Suche aktivieren <span class="info-icon" data-info-id="info-wildcard-text" title="Verwenden Sie '*' als Platzhalter für beliebige Zeichen.">?</span></label>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="option-fuzzy">
                        <label for="option-fuzzy" id="label-fuzzy">Fuzzy-Suche <span class="info-icon" data-info-id="info-fuzzy-text" title="Erlaubt geringfügige Rechtschreibabweichungen.">?</span></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="search-query" id="label-search-query">Alle diese Wörter <span class="info-icon" data-info-id="info-all-words-text" title="Alle eingegebenen Wörter müssen in den Ergebnissen vorkommen.">?</span></label>
                    <input type="text" id="search-query">
                </div>
                <div class="form-group">
                    <label for="exact-phrase" id="label-exact-phrase">Exakte Phrase <span class="info-icon" data-info-id="info-exact-phrase-text" title="Sucht nach dieser genauen Wortfolge.">?</span></label>
                    <input type="text" id="exact-phrase">
                </div>
                <div class="form-group">
                    <label for="without-words" id="label-without-words">Ohne diese Wörter <span class="info-icon" data-info-id="info-without-words-text" title="Schließt Seiten aus, die diese Wörter enthalten.">?</span></label>
                    <input type="text" id="without-words">
                </div>
                <div class="form-group">
                    <label for="any-words" id="label-any-words">Mindestens eines dieser Wörter (ODER) <span class="info-icon" data-info-id="info-any-words-text" title="Sucht Seiten, die mindestens eines der angegebenen Wörter enthalten.">?</span></label>
                    <input type="text" id="any-words">
                </div>
            </div>

                    

                                                                    </div> <!-- End Main Query Group -->

                    

                                        <div class="search-group" id="group-scope-location" data-advanced>

                                            <h3 class="accordion-header" id="heading-scope-location"> <span class="info-icon" data-info-id="info-scope-location" title="Focus search by title, category, or links. Click '?' for full details.">?</span><span class="accordion-arrow">

                                            </h3>

                                            <div class="accordion-content">
                <div class="option-group">
                    <input type="checkbox" id="option-intitle">
                    <label for="option-intitle" id="label-intitle">Im Titel suchen <span class="info-icon" data-info-id="info-intitle-text" title="Sucht die Hauptsuchanfrage nur im Titel des Artikels.">?</span></label>
                </div>
                <div class="form-group">
                    <label for="prefix-value" id="label-prefix-value">Beginnt mit Titel <span class="info-icon" data-info-id="info-prefix-value-text" title="Findet Seiten, deren Titel mit dem angegebenen Präfix beginnen.">?</span></label>
                    <input type="text" id="prefix-value">
                </div>
                <div class="form-group">
                    <label for="incategory-value" id="label-incategory">In Kategorie <span class="info-icon" data-info-id="info-incategory-text" title="Sucht Artikel innerhalb einer oder mehrerer Kategorien.">?</span></label>
                    <input type="text" id="incategory-value">
                </div>
                <div class="form-group">
                    <label for="deepcat-value" id="label-deepcat">Tiefe Kategorie <span class="info-icon" data-info-id="info-deepcat-text" title="Sucht Artikel in der angegebenen Kategorie und deren Unterkategorien.">?</span></label>
                    <input type="text" id="deepcat-value">
                </div>
                <div class="form-group">
                    <label for="linkfrom-value" id="label-linkfrom">Verlinkt von <span class="info-icon" data-info-id="info-linkfrom-text" title="Sucht Seiten, die auf die angegebene Seite verlinken.">?</span></label>
                    <input type="text" id="linkfrom-value">
                </div>
                <div class="form-group">
                    <label for="category-select" id="label-category-dropdown">Kategorie <span class="info-icon" data-info-id="info-category-dropdown-text" title="Wählen Sie eine Hauptkategorie aus, um die Ergebnisse thematisch einzuschränken.">?</span></label>
                    <select id="category-select">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <div class="form-group">
                    <label id="label-namespaces">Namensräume <span class="info-icon" data-info-id="info-namespaces-text" title="Wählen Sie spezifische Wikipedia-Namensräume für die Suche aus.">?</span></label>
                    <div id="namespaces-options">
                        <div class="option-group">
                            <input type="checkbox" id="ns-main" value="0">
                            <label for="ns-main" id="label-ns-main"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-user" value="2">
                            <label for="ns-user" id="label-ns-user"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-user-talk" value="3">
                            <label for="ns-user-talk" id="label-ns-user-talk"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-file" value="6">
                            <label for="ns-file" id="label-ns-file"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-file-talk" value="7">
                            <label for="ns-file-talk" id="label-ns-file-talk"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-help" value="12">
                            <label for="ns-help" id="label-ns-help"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-help-talk" value="13">
                            <label for="ns-help-talk" id="label-ns-help-talk"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-category" value="14">
                            <label for="ns-category" id="label-ns-category"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-category-talk" value="15">
                            <label for="ns-category-talk" id="label-ns-category-talk"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-portal" value="100">
                            <label for="ns-portal" id="label-ns-portal"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-template" value="10">
                            <label for="ns-template" id="label-ns-template"></label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="ns-template-talk" value="11">
                            <label for="ns-template-talk" id="label-ns-template-talk"></label>
                        </div>
                    </div>
                </div>
            </div>
                    </div> <!-- End Scope/Location Group -->
                    
                    <div class="search-group" id="group-content-technical" data-advanced>
                        <h3 class="accordion-header" id="heading-content-technical"> <span class="info-icon" data-info-id="info-content-technical" title="Target articles based on their internal wikitext content, templates they use, or properties of associated files.">?</span><span class="accordion-arrow"></span>
                        </h3>
                        <div class="accordion-content">
                            <div class="form-group">
                                <label for="insource-value" id="label-insource">Im Quelltext (insource:) <span class="info-icon" data-info-id="info-insource-text" title="Sucht nach Begriffen oder regulären Ausdrücken direkt im Wikitext.">?</span></label>
                                <input type="text" id="insource-value" placeholder="insource:/regex/ or insource:&quot;text&quot;">
                            </div>
                            <div class="form-group">
                                <label for="hastemplate-value" id="label-hastemplate">Hat Vorlage <span class="info-icon" data-info-id="info-hastemplate-text" title="Sucht Seiten, die die angegebene Vorlage verwenden.">?</span></label>
                                <input type="text" id="hastemplate-value">
                            </div>
                            <div class="form-group">
                                <label id="label-filetype">Dateityp <span class="info-icon" data-info-id="info-filetype-text" title="Filtert Mediendateien nach ihrem Typ (z.B. pdf, jpg, svg).">?</span></label>
                                <div id="filetype-options">
                                    <div class="option-group">
                                        <input type="checkbox" id="filetype-bmp" value="bmp">
                                        <label for="filetype-bmp">BMP</label>
                                    </div>
                                    <div class="option-group">
                                        <input type="checkbox" id="filetype-gif" value="gif">
                                        <label for="filetype-gif">GIF</label>
                                    </div>
                                    <div class="option-group">
                                        <input type="checkbox" id="filetype-jpg" value="jpg">
                                        <label for="filetype-jpg">JPG/JPEG</label>
                                    </div>
                                    <div class="option-group">
                                        <input type="checkbox" id="filetype-ogg" value="ogg">
                                        <label for="filetype-ogg">OGG</label>
                                    </div>
                                    <div class="option-group">
                                        <input type="checkbox" id="filetype-pdf" value="pdf">
                                        <label for="filetype-pdf">PDF</label>
                                    </div>
                                    <div class="option-group">
                                        <input type="checkbox" id="filetype-png" value="png">
                                        <label for="filetype-png">PNG</label>
                                    </div>
                                    <div class="option-group">
                                        <input type="checkbox" id="filetype-svg" value="svg">
                                        <label for="filetype-svg">SVG</label>
                                    </div>
                                    <div class="option-group">
                                        <input type="checkbox" id="filetype-webp" value="webp">
                                        <label for="filetype-webp">WEBP</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="filesize-min" id="label-filesize">Dateigröße (Bytes) <span class="info-icon" data-info-id="info-filesize-text" title="Filtert Mediendateien nach ihrer Größe. Verwenden Sie Min und Max für einen Bereich.">?</span></label>
                                <div class="file-size-inputs">
                                    <input type="number" id="filesize-min">
                                    <input type="number" id="filesize-max">
                                </div>
                            </div>
                        </div>
                    </div> <!-- End Content/Technical Group -->

                    <div class="search-group" id="group-date-filters" data-advanced>
                        <h3 class="accordion-header" id="heading-date-filters"> <span class="info-icon" data-info-id="info-date-filters" title="Filter by creation or modification date. See '?' for full details and examples.">?</span><span class="accordion-arrow"></span>
                        </h3>
                        <div class="accordion-content">
                            <div class="form-group">
                                <label for="dateafter-value" id="label-dateafter"></label>
                                <input type="date" id="dateafter-value">
                            </div>
                            <div class="form-group">
                                <label for="datebefore-value" id="label-datebefore"></label>
                                <input type="date" id="datebefore-value">
                            </div>
                        </div>
                    </div> <!-- End Date Filters Group -->


                    <div class="main-action-buttons">
                        <button type="submit" id="generate-search-string-button"></button>
                        <button type="button" id="clear-form-button"></button>
                    </div>
                </form>
            </div>

            <div class="search-output">
                <h3 id="generated-string-heading"></h3>
                <div class="generated-string-wrapper">
                    <input type="text" id="generated-search-string-display" readonly>
                    <button id="copy-url-button" class="copy-button" title="Copy URL"></button>
                </div>
                <div id="generated-string-explanation" class="search-string-explanation"></div>
                                
                                <h3 id="search-results-heading"></h3>
                <div class="results-actions" style="margin-bottom: 1rem; display: none;" id="results-actions-container">
                    <button type="button" id="download-results-button" class="header-button" style="background: var(--info); border: none; cursor: pointer;"></button>
                </div>
                <ul id="simulated-search-results">
                    <!-- Simulated results will be inserted here -->
                    <li><div class="loading-indicator" style="display: none;"></div></li>
                </ul>
            </div>

            <div class="saved-searches-container">
                <h3 id="saved-searches-heading"></h3>
                <div class="save-search-input-group">
                    <input type="text" id="save-search-comment">
                    <button id="save-search-button"></button>
                </div>
                <div class="import-export-group">
                    <button id="export-json-button" class="export-button"></button>
                    <button id="export-csv-button" class="export-button"></button>
                    <label for="import-file-input" class="import-label" id="import-label"></label>
                    <input type="file" id="import-file-input" accept=".json,.csv" style="display: none;">
                </div>
                <ul id="saved-searches-list">
                    <!-- Saved searches will be dynamically inserted here -->
                </ul>
            </div>
        </section>
    </main>
