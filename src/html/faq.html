<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.wikipedia.org; connect-src 'self' https://*.wikipedia.org;">
    <title>FAQ - WikiGUI</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .faq-search-container {
            margin-bottom: 2rem;
        }
        .faq-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            list-style: none;
            color: var(--text-secondary);
        }
        .faq-item strong {
            display: block;
            font-size: 1.15rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }
        .faq-section {
            margin-bottom: 3rem;
        }
        .faq-section h2 {
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        #faq-search {
            width: 100%;
            height: 56px;
            padding: 0 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background: var(--bg-element);
            color: var(--text-primary);
            font-size: 1.1rem;
            box-shadow: var(--shadow);
        }
        #faq-search:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-element-hover);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <div class="faq-search-container" style="margin-top: 2rem;">
            <input type="text" id="faq-search" placeholder="FAQ durchsuchen...">
        </div>

        <div class="faq-container" id="faq-list">
            <!-- FAQ items will be rendered here dynamically -->
        </div>
    </main>

    <div id="cookie-banner">
        <div class="cookie-content">
            <p id="cookie-text"></p>
            <div class="cookie-actions">
                <button id="cookie-accept" class="btn-action btn-accent">OK</button>
                <button id="cookie-decline" class="btn-action">NO</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="privacy_de.html">Datenschutz</a></li>
                    <li><a href="impressum.html">Impressum</a></li>
                </ul>
            </nav>
            <p id="footer-disclaimer" style="font-size: 0.75rem; margin-bottom: 1rem; opacity: 0.7;"></p>
            <p id="footer-text">&copy; 2025 WikiGUI. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script type="module">
        import { getLanguage, setLanguage, setTranslations, getTranslation } from '../js/modules/state.js';
        import { applyTranslations } from '../js/modules/ui.js';
        import { loadHeader } from '../js/modules/headerLoader.js'; // Added headerLoader import
        import { initializeCookieBanner } from '../js/modules/cookie.js';
        
        async function initFAQ() {
            await loadHeader('header-placeholder', 'header.html'); // AWAIT the header load
            initializeCookieBanner();
            const lang = getLanguage() || 'de';
            const searchInput = document.getElementById('faq-search');
            
            try {
                const response = await fetch(`../../translations/${lang}.json`);
                const data = await response.json();
                setTranslations(lang, data);
                applyTranslations();
                
                if (searchInput) searchInput.placeholder = getTranslation('search-faq-placeholder');

                renderFAQ();
            } catch (e) { console.error(e); }

            function renderFAQ() {
                const container = document.getElementById('faq-list');
                const faqs = [
                    { cat: 'faq-cat-1-title', items: [{q: 'faq-q1', a: 'faq-a1'}, {q: 'faq-q2', a: 'faq-a2'}, {q: 'faq-q3', a: 'faq-a3'}] },
                    { cat: 'faq-cat-2-title', items: [{q: 'faq-q4', a: 'faq-a4'}, {q: 'faq-q5', a: 'faq-a5'}, {q: 'faq-q9', a: 'faq-a9'}] },
                    { cat: 'faq-cat-3-title', items: [{q: 'faq-q6', a: 'faq-a6'}, {q: 'faq-q7', a: 'faq-a7'}] },
                    { cat: 'faq-cat-4-title', items: [{q: 'faq-q8', a: 'faq-a8'}] }
                ];

                container.innerHTML = faqs.map(section => `
                    <section class="faq-section">
                        <h2>${getTranslation(section.cat)}</h2>
                        <ul>
                            ${section.items.map(item => `
                                <li class="faq-item">
                                    <strong>${lang === 'de' ? 'F: ' : 'Q: '}${getTranslation(item.q)}</strong>
                                    ${lang === 'de' ? 'A: ' : 'A: '}${getTranslation(item.a)}
                                </li>
                            `).join('')}
                        </ul>
                    </section>
                `).join('');
            }

            searchInput?.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                const faqItems = document.querySelectorAll('.faq-item');
                const sections = document.querySelectorAll('.faq-section');

                if (query.length >= 3) {
                    faqItems.forEach(item => {
                        const isMatch = item.textContent.toLowerCase().includes(query);
                        item.style.display = isMatch ? 'block' : 'none';
                    });
                    
                    sections.forEach(section => {
                        const items = section.querySelectorAll('.faq-item');
                        const hasVisibleItems = Array.from(items).some(item => item.style.display !== 'none');
                        section.style.display = hasVisibleItems ? 'block' : 'none';
                    });
                } else {
                    faqItems.forEach(item => item.style.display = 'block');
                    sections.forEach(section => section.style.display = 'block');
                }
            });

            // Mobile Menu Toggle - Re-attach after header is loaded
            const menuToggle = document.getElementById('menu-toggle');
            const navList = document.getElementById('nav-list');
            if (menuToggle && navList) {
                menuToggle.addEventListener('click', () => {
                    navList.classList.toggle('active');
                    menuToggle.classList.toggle('open');
                });
            }

            // Language buttons - Re-attach after header is loaded
            document.querySelectorAll('.lang-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    setLanguage(e.target.dataset.lang);
                    location.reload();
                });
            });
        }
        initFAQ();
    </script>
</body>
</html>
