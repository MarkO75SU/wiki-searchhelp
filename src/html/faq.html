<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - WikiGUI</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .faq-search-container {
            margin-bottom: var(--space-xl);
        }
        .faq-item {
            margin-bottom: var(--space-lg);
            padding: var(--space-md);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            list-style: none;
        }
        .faq-item strong {
            display: block;
            font-size: 1.15rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .faq-section {
            margin-bottom: var(--space-xl);
        }
        .faq-section h2 {
            text-align: left;
            border-bottom: 2px solid var(--slate-100);
            padding-bottom: var(--space-xs);
            margin-bottom: var(--space-md);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="title-group">
                <h1 id="app-title">WikiGUI</h1>
                <div class="language-selector">
                    <button id="lang-de" class="lang-button" data-lang="de">DE</button>
                    <button id="lang-en" class="lang-button" data-lang="en">EN</button>
                </div>
            </div>
            <!-- Header Navigation -->
            <nav class="header-nav">
                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul id="nav-list">
                    <li><a href="blog.html" class="header-button" id="link-blog-header">Blog</a></li>
                    <li><a href="faq.html" class="header-button" id="link-faq-header">FAQ</a></li>
                    <li><a href="hilfe.html" class="header-button" id="link-help-header">Hilfe</a></li>
                    <li class="dropdown">
                        <button class="header-button" id="link-support-header">Support</button>
                        <div class="dropdown-content">
                            <a href="https://github.com/MarkO75SU/wiki-gui" target="_blank" id="link-github-repo">GitHub</a>
                            <a href="https://github.com/MarkO75SU/wiki-gui/archive/refs/heads/main.zip" id="link-download-zip">ZIP</a>
                        </div>
                    </li>
                    <li><a href="../../index.html" class="header-button">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="faq-search-container" style="margin-top: 2rem;">
            <input type="text" id="faq-search" placeholder="FAQ durchsuchen..." style="width: 100%; height: 56px; padding: 0 1.5rem; border-radius: 16px; border: 1.5px solid var(--slate-200); font-size: 1.1rem; box-shadow: var(--shadow-md);">
        </div>

        <div class="faq-container" id="faq-list">
            <!-- FAQ items will be rendered here dynamically -->
        </div>
    </main>

    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="privacy_de.html">Datenschutz</a></li>
                    <li><a href="impressum.html">Impressum</a></li>
                </ul>
            </nav>
            <p id="footer-disclaimer" style="font-size: 0.75rem; margin-bottom: 1rem; opacity: 0.7;"></p>
            <p id="footer-text">&copy; 2025 WikiGUI. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script type="module">
        import { getLanguage, setLanguage, setTranslations, getTranslation } from '../js/modules/state.js';
        import { applyTranslations } from '../js/modules/ui.js';
        
        async function initFAQ() {
            const lang = getLanguage() || 'de';
            try {
                const response = await fetch(`../../translations/${lang}.json`);
                const data = await response.json();
                setTranslations(lang, data);
                applyTranslations();
                
                const searchInput = document.getElementById('faq-search');
                if (searchInput) searchInput.placeholder = getTranslation('search-faq-placeholder');

                renderFAQ();
            } catch (e) { console.error(e); }

            function renderFAQ() {
                const container = document.getElementById('faq-list');
                const faqs = [
                    { cat: 'faq-cat-1-title', items: [{q: 'faq-q1', a: 'faq-a1'}, {q: 'faq-q2', a: 'faq-a2'}, {q: 'faq-q3', a: 'faq-a3'}] },
                    { cat: 'faq-cat-2-title', items: [{q: 'faq-q4', a: 'faq-a4'}, {q: 'faq-q5', a: 'faq-a5'}, {q: 'faq-q9', a: 'faq-a9'}] },
                    { cat: 'faq-cat-3-title', items: [{q: 'faq-q6', a: 'faq-a6'}, {q: 'faq-q7', a: 'faq-a7'}] },
                    { cat: 'faq-cat-4-title', items: [{q: 'faq-q8', a: 'faq-a8'}] }
                ];

                container.innerHTML = faqs.map(section => `
                    <section class="faq-section">
                        <h2>${getTranslation(section.cat)}</h2>
                        <ul>
                            ${section.items.map(item => `
                                <li class="faq-item">
                                    <strong>${lang === 'de' ? 'F: ' : 'Q: '}${getTranslation(item.q)}</strong>
                                    ${lang === 'de' ? 'A: ' : 'A: '}${getTranslation(item.a)}
                                </li>
                            `).join('')}
                        </ul>
                    </section>
                `).join('');
            }

            searchInput?.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                const faqItems = document.querySelectorAll('.faq-item');
                const sections = document.querySelectorAll('.faq-section');

                if (query.length >= 3) {
                    faqItems.forEach(item => {
                        const isMatch = item.textContent.toLowerCase().includes(query);
                        item.style.display = isMatch ? 'block' : 'none';
                    });
                    
                    sections.forEach(section => {
                        const items = section.querySelectorAll('.faq-item');
                        const hasVisibleItems = Array.from(items).some(item => item.style.display !== 'none');
                        section.style.display = hasVisibleItems ? 'block' : 'none';
                    });
                } else {
                    faqItems.forEach(item => item.style.display = 'block');
                    sections.forEach(section => section.style.display = 'block');
                }
            });

            document.querySelectorAll('.lang-button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    setLanguage(e.target.dataset.lang);
                    location.reload();
                });
            });

            // Mobile Menu Toggle
            const menuToggle = document.getElementById('menu-toggle');
            const navList = document.getElementById('nav-list');
            if (menuToggle && navList) {
                menuToggle.addEventListener('click', () => {
                    navList.classList.toggle('active');
                    menuToggle.classList.toggle('open');
                });
            }
        }
        initFAQ();
    </script>
</body>
</html>
