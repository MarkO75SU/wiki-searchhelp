<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="blog-page-title">Blog - WikiGUI</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../../assets/favicon.svg" type="image/svg+xml">
    <style>
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .blog-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .blog-card:hover {
            transform: translateY(-5px);
        }
        .blog-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--text-main);
        }
        .blog-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        .blog-card .read-more {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.875rem;
        }
        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .blog-header h1 {
            font-size: 2.5rem;
            color: #0f172a;
            margin-bottom: 1rem;
        }
    </style>
</head>
