<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Board - WikiGUI Suite</title>
    <link rel="stylesheet" href="../css/style.css?v=1.15">
    <link rel="icon" href="../../assets/favicon.svg" type="image/svg+xml">
    <style>
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        .chart-container {
            background: var(--bg-sidebar);
            padding: 2rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-surface);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .history-table th {
            text-align: left;
            padding: 1rem;
            background: var(--bg-sidebar);
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--primary);
            letter-spacing: 0.05em;
        }
        .history-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
        .history-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        .score-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 800;
            font-size: 0.75rem;
        }
        .score-high { background: rgba(34, 197, 94, 0.1); color: var(--accent-green); }
        .score-low { background: rgba(239, 68, 68, 0.1); color: var(--accent-red); }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <header style="margin-bottom: 3rem; text-align: center;">
            <h1>System Monitoring</h1>
            <p style="color: var(--text-secondary);">Übersicht der globalen Qualitäts-Metriken.</p>
        </header>

        <div class="admin-grid">
            <div class="chart-container">
                <h3 style="font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 1.5rem;">Qualitäts-Trends (Letzte 10 Scans)</h3>
                <canvas id="qualityChart" style="max-height: 300px;"></canvas>
            </div>

            <div class="table-container">
                <div id="history-container">
                    <p style="text-align: center; padding: 2rem; color: var(--text-secondary);">Lade Historie...</p>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" style="padding: 4rem 0; text-align: center; opacity: 0.5;">
        <p>&copy; 2026 WikiGUI Enterprise Control</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/admin_main.js" type="module"></script>
</body>
</html>
